<html>
<head>
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.14.0/maps/maps.css'>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.14.0/maps/maps-web.min.js"></script>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
   
    <div id="map" style="width: 50%; height: 50%;"></div>
    <div id="data">
        <form onsubmit="return myFunction();>
        <label for="fname">Longitude</label>
        <input type="text" id="lng" name="Longitude"><br><br>
        <label for="lname">Latitude</label>
        <input type="text" id="ltd" name="latitude"><br><br>
        <button onclick="add()">Go</button>
        </form>
    </div>
    <p id="sa"></p>

    <script>
        
        var map = tt.map({
            key: "TIjaWwtU15vTa3xmSG3rU80sPTJ6lGI6",
            container: "map" });
       function add(){  
            event.preventDefault();  
           var lng = document.getElementById('lng').value;
           var ltd = document.getElementById('ltd').value;
            parseInt(lng);
            parseInt(ltd);
    
        var marker = new tt.Marker()
            .setLngLat([lng, ltd])
            .addTo(map);
       }
       
      
   </script>

</body>
</html>
